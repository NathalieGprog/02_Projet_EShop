<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajout Catégorie</title>
</h:head>
<h:body>
	<p:layoutUnit position="center" style=" text-align : center;">
		<h3>Modifier une Catégorie</h3>
	</p:layoutUnit>
	<h:form>
		<h:panelGrid columns="2">
		
			<p:outputLabel for="idIdCategorie" value="Id Catégorie : " />
			<p:inputText id="idIdCategorie"
				value="#{categorieMB.categorie.idCategorie}" />

		</h:panelGrid>

		<p:commandButton value="Supprimer"
			action="#{categorieMB.supprimerCategorie}" update="@all" />

		<!-- Retour à CatégorieAdmin -->
		<p:commandButton icon="ui-icon-arrowreturnthick-1-w"
			action="#{categorieMB.listeCategories}" />

	</h:form>

</h:body>
</html>
