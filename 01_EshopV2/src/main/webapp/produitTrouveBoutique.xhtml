			<h:form>
			<div align="right">
				<p:outputLabel value="Rechercher un produit : "
					for="rechercheHeader" />
				<p:autoComplete id="rechercheHeader"
					value="#{produitMBBoutique.produitB}"
					completeMethod="#{produitMBBoutique.completeProduitB}" var="prod"
					itemLabel="#{prod.designation}"
					itemValue="#{prod}" converter="#{produitConverter}"
					forceSelection="true" />
					<h:messages style="color:red" />
				<p:commandButton action="#{produitMBBoutique.rechercherProduit}" update="output msgs" icon=" ui-icon-search" style="margin-left: 10px;"/>
			
		</div>
		
		
		
			<h1 style="text-align: center">Produit Trouv√©</h1>

	<p:dataTable id="output" var="prod" value="#{produitMBBoutique.produitB}">

			<h:outputText value="#{produitMBBoutique.produitB.description}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{produitMBBoutique.produitB.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{produitMBBoutique.produitB.prix}" />
		</p:column>
	</p:dataTable>
	</h:form>
