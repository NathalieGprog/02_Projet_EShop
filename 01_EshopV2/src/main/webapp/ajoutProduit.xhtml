<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout Produit</title>
</h:head>
<h:body>
	<p:layoutUnit position="center" style=" text-align : center;">
		<h3>Ajouter un Produit</h3>
	</p:layoutUnit>
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="idDesignation" value="Designation : " />
					<p:inputText id="idDesignation"
						value="#{produitMB.produit.designation}" />

					<p:outputLabel for="idDecription" value="Decription : " />
					<p:inputText id="idDecription"
						value="#{produitMB.produit.description}" />

					<p:outputLabel for="idPrix" value="Prix : " />
					<p:inputText id="idPrix" value="#{produitMB.produit.prix}" />

					<p:outputLabel for="idQuantite" value="Quantité : " />
					<p:inputText id="idQuantite" value="#{produitMB.produit.quantite}" />




					<p:outputLabel for="cat" value="Catégorie : " />
					<p:selectOneMenu id="cat" value="#{produitMB.b}" >
						<f:selectItems value="#{categorieMB.lCategories}" var="c"
							itemLabel="#{c.nomCategorie}" itemValue="#{c.idCategorie}"/>
					</p:selectOneMenu>
					<h:message for="cat"/>

				</h:panelGrid>

				<p:commandButton value="ajouter"
					action="#{produitMB.ajouterProduit}" update="@all" />
				<p:commandButton value="retour"
					action="produitsAdmin.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
			</h:form>

</h:body>
</html>
