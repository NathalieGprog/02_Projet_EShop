<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Produits Admin</title>
</h:head>
<h:body>


	<ui:composition
		template="/WEB-INF/templateAdmin/basicTemplateAdmin.xhtml">
		<ui:define name="content">
		
			<p:layoutUnit position="center" style=" text-align : center;">
				<h3>Gestion des produits</h3>
			</p:layoutUnit>
			
			<p:dataTable var="prod" value="#{produitMB.lProduits}">
				<p:column headerText="Id">
					<h:outputText value="#{prod.idProduit}" />
				</p:column>

				<p:column headerText="Designation">
					<h:outputText value="#{prod.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{prod.description}" />
				</p:column>
				<p:column headerText="Prix">
					<h:outputText value="#{prod.prix} €" />
				</p:column>
				<p:column headerText="Quantité">
					<h:outputText value="#{prod.quantite}" />
				</p:column>

				<p:column headerText="Catégories">
					<h:outputText value="#{prod.categorie.nomCategorie}" />
				</p:column>
			</p:dataTable>

			<p:separator />

			<h:form style="text-align : right;">
				<!-- 	Ajouter catégorie -->
				<p:commandButton icon="ui-icon-plus" action="ajoutProduit" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
