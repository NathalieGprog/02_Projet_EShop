<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Categories Admin</title>
</h:head>
<h:body>
	<ui:composition
		template="/WEB-INF/templateAdmin/basicTemplateAdmin.xhtml">
		<ui:define name="content">

			<p:layoutUnit position="center" style=" text-align : center;">
				<h3>Gestion des catégories</h3>
			</p:layoutUnit>

			<p:separator />

			<p:dataTable id="IdCategorie" var="cat"
				value="#{categorieMB.lCategories}">
				<p:column headerText="Id">
					<h:outputText value="#{cat.idCategorie}" />
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{cat.nomCategorie}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{cat.description}" />
				</p:column>
			</p:dataTable>

			<p:separator />

			<h:form style="text-align : right;">
				<!-- 	Ajouter catégorie -->
				<p:commandButton icon="ui-icon-plus" action="ajoutCategorie" />
				<!-- 	Modifier catégorie -->
				<p:commandButton icon="ui-icon-arrowthickstop-1-n"
					action="modifCategorie" />
				<!-- Supprimer Catégorie -->
				<p:commandButton icon="ui-icon-trash" action="suppCategorie" />
				<!-- 	Rafraichir la liste Catégorie -->
				<p:commandButton icon="ui-icon-refresh"
					action="#{categorieMB.listeCategories}" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
