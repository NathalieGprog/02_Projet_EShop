<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition>
		<div>
			<h1 align="center">BACK_OFFICE</h1>
			<h3 align="center">Gestion du site de commerce</h3>
		</div>

		<div align="right">
			<h:form>
				<p:inputText id="idDesignation"
					placeholder="Rechercher un produit par son nom"
					value="#{produitMB.produit.designation}" />
				<p:commandButton action="#{produitMB.rechercherProduit}"
					update="@all" icon=" ui-icon-search" style="margin-left: 10px;" />
			</h:form>
		</div>

		<div align="right">
			<h:form>
				<p:outputLabel value="Rechercher un produit : "
					for="rechercheHeader" />
				<p:autoComplete id="rechercheHeader"
					value="#{autoCompleteView.txt1}"
					completeMethod="#{autoCompleteView.completeText}" />
			</h:form>
		</div>

		<div>
			<h:form id="formMenuBoutique">
				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Accueil" action="accueilBoutique.xhtml"
						icon="ui-icon-home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="CatÃ©gories"
						action="#{categorieMB.listeCategoriesBoutique}">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Produits"
						action="#{produitMB.listeProduitsBoutique}">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Achat" action="achat.xhtml"
						icon="ui-icon-bullet">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem action="index.xhtml" icon="ui-icon-close">
						<f:param name="i" value="4" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</div>

	</ui:composition>
</h:body>
</html>
