<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition>
				<br />
		<div>
			<h1 align="center">Astro-Shop</h1>
			<h2 align="center">Vous êtes au bon endroit pour décrocher la Lune!</h2>
		</div>
		


		<div align="right">

				<p:commandButton value="Rechercher Produit" action="produitTrouveBoutique.xhtml" icon=" ui-icon-search"/>
				<br/>
		</div>
		
		<div>
			<h:form id="formMenuBoutique">
				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Accueil" action="accueilBoutique.xhtml"
						icon="ui-icon-home">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Catégories" action="categoriesBoutique.xhtml">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Produits" action="produitsBoutique.xhtml">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Achat" action="achatBoutique.xhtml"
						icon="ui-icon-bullet">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Rechercher Produit" action="produitTrouveBoutique.xhtml" icon="ui-icon-search">
						<f:param name="i" value="4" />
					</p:menuitem>
					<p:menuitem action="index.xhtml" icon="ui-icon-close">
						<f:param name="i" value="5" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</div>

	</ui:composition>
</h:body>
</html>
